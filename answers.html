<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage and Registration Form</title>
</head>
<body>
    <!-- Part 1: Multimedia Webpage -->
    <h1>Multimedia Webpage</h1>

    <!-- Audio Element -->
    <!-- Adding an audio file with controls -->
    <section>
        <h2>Audio Section</h2>
        <audio controls>
            <source src="audio-file.mp3" type="audio/mpeg">
            <source src="audio-file.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <p>Listen to the audio file above.</p>
    </section>

    <!-- Video Element -->
    <!-- Adding a video file with controls and poster image -->
    <section>
        <h2>Video Section</h2>
        <video controls poster="poster-image.jpg" width="640" height="360">
            <source src="video-file.mp4" type="video/mp4">
            <source src="video-file.webm" type="video/webm">
            Your browser does not support the video element.
        </video>
        <p>Watch the video above.</p>
    </section>

    <!-- Part 2: Registration Form -->
    <h1>Registration Form</h1>

    <!-- Designing the registration form -->
    <form>
        <!-- Full Name Field -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required maxlength="100">
        <br><br>

        <!-- Email Address Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>

        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18">
        <br><br>

        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        <br><br>

        <!-- Terms and Conditions Checkbox -->
        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
